<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/repair.css">
    <title>Auxiliary | Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <div class="navLogo d-flex">
            <img src="images/TUP-LOGO-modified.png" alt="" style="width: 60px; height: 60px;">
            <p class="me-auto mb-2 mb-lg-0" style="color: white; padding-left: 10px; padding-right: 10px; position:relative; top:15px;">Auxiliary System</p>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="dropdown">
                <button class="btn dropdown-toggle serviceDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Services
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" value="borrow-items.html">Borrow/Get Items</a></li>
                    <li><a class="dropdown-item" value="repair.html">Request a minor repair</a></li>
                    <li><a class="dropdown-item" href="#">Request for vehicle</a></li>
                </ul>
            </div> 
            <div class="d-flex loginBtn">
              <button class="btn btn-outline-success" type="button" id="login">Login</button>
            </div>
          </div>
        </div>
      </nav>

      
    <div class="card repair-container" style="width: 40rem; height: 55rem; border: 3px solid #0e0e0f; padding-bottom: 50px; ">
        <h4 class="card-title borrow-label">REQUEST BY</h3>
        <hr>
        <div class="borrow-content" style="z-index: 1; height: 10px;">
            <div class="row">
                <div class="col-7">
                    <label>Name:</label><br>
                    <input type="text" id="pincode" inputmode="numeric" maxlength="4" placeholder="Enter name">
                </div>
                <div class="col-5">
                    <label>Pincode:</label><br>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                </div>
            </div>
            <div class="depmail">
                <label for="">Department:</label>
                <div class="col-12">
                    <input type="text" id="pincode" placeholder="Enter department" style="height: 30px;">
                </div>
                <label for="">Email:</label>
                <div class="col-12">
                    <input type="text" id="pincode" placeholder="Enter email" style="height: 30px;">
                </div>
            </div>
        </div>
        <h4 class="card-title desc-prop-label">DESCRIPTION PROPERTY</h3>
        <hr style="position: relative; top: 140px;">
        <div class="desc-property">
            <div class="row">
                <div class="col-6">
                    <label>Type:</label><br>
                    <input type="text" id="pincode" inputmode="numeric" maxlength="4" placeholder="Enter name">
                </div>
                <div class="col-6">
                    <label>Brand Model:</label><br>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                </div>
            </div>
        </div>
        <div class="desc-property">
            <div class="row">
                <div class="col-6">
                    <label>Serial No.:</label><br>
                    <input type="text" id="pincode" inputmode="numeric" maxlength="4" placeholder="Enter name">
                </div>
                <div class="col-6">
                    <label>Property No.:</label><br>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                </div>
            </div>
        </div>
        <div class="desc-property">
            <div class="row">
                <div class="col-6">
                    <label>Acquisition Date:</label><br>
                    <input type="text" id="pincode" inputmode="numeric" maxlength="4" placeholder="Enter name">
                </div>
                <div class="col-6">
                    <label>Acquisition Cost:</label><br>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                </div>
            </div>
        </div>
        <h4 class="card-title desc-prop-label">DEFECTS AND COMPLAINTS</h3>
        <hr style="position: relative; top: 140px;">
        <div class="dnc">
            <label>Nature and Scope of Works to be done:</label><br>
            <textarea id="pincode" placeholder="Enter message" style="height: 140px;"></textarea>
        </div>
        <div class="submitBtn">
            <button class="borrow-submit">Submit</button>
        </div>
        
        
        <img src="images/TUP-LOGO-modified.png" id="bg-logo" style=" height: 30rem; width: 30rem; opacity: 0.1;">
    </div>


</body>
<script src="js/index.js" type="module"></script>
</html>
